<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes Personalizados - Creados por {{'nosotros' | toggleCase: isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" icon="pi pi-search" (Click)="toggleUpperCase()"></p-button>


  </div>

  <div class="p-toolbar-group-end">

    <p-button class="mr-2"
     label="Por nombre"
      icon="pi pi-sort"
       styleClass="p-button-success"
       (onClick)="changeOrder('name')"></p-button>

    <p-button class="mr-2"
     label="Por Volar"
      icon="pi pi-sort"
       styleClass="p-button-danger"
       (onClick)="changeOrder('canFly')"></p-button>

    <p-button class="mr-2"
     label="Por Color"
      icon="pi pi-sort"
       styleClass="p-button-help"
       (onClick)="changeOrder('color')"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">

    <p-panel header="HÃ©roes">

      <p-table [value]="heroes | shortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Color</th>
            <th>Puede Volar</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.color }}</td>
            <td>{{ hero.canFly | canFly }}</td>
          </tr>
        </ng-template>
      </p-table>

    </p-panel>
  </div>
</div>
